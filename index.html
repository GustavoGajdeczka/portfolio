<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <title>Portfolio</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="./components/script.js"></script>
  <script src="./components/geoMouse.js"></script>
</head>
<body>
  <div class="background">
    <img class="image1" width="60px" height="60px" src="./assets/vue.svg">
    <img class="image2" width="60px" height="60px" src="./assets/vue.svg">
    <img class="image3" width="60px" height="60px" src="./assets/vue.svg">
    <img class="image4" width="60px" height="60px" src="./assets/vue.svg">
  </div>
  <nav class="navbar">
    <div class="frameworks">
      <button type="button" class="btn py-1" onclick="changeLibrary('vue')">
        <img alt="United States" src="./lang/vue.svg"/>
      </button>
      <button type="button" class="btn py-1">
        <img alt="United States" src="./lang/react.svg" onclick="changeLibrary('react')"/>
      </button>

    </div>
    <div class="idiomas mx-2">
      <button type="button" class="btn py-1" onclick="changeLanguage('pt-BR')">
        BR
        <img alt="United States" src="./lang/BR.svg"/>
      </button>
      <button type="button" class="btn py-1" onclick="changeLanguage('en-US')">
        EN
        <img alt="United States" src="./lang/US.svg"/>
      </button>
      <button type="button" class="btn py-1" onclick="changeLanguage('de-de')">
        DE
        <img alt="United States" src="./lang/DE.svg"/>
      </button>
    </div>
  </nav>
  <div class="main">
    <div class="container">
      <div >
        <img class="logo" src="./assets/logo5.png" width="20%">
      </div>
    </div>
  </div>
</body>
</html>
